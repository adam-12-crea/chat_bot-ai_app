<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi Assiduit√© - Admin</title>
    <link rel="stylesheet" href="/static/dashboard.css">
    <link rel="stylesheet" href="/static/pages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Specific Styles for Presence Table */
        .controls-bar {
            display: flex; gap: 15px; margin-bottom: 20px;
            background: rgba(255,255,255,0.5); padding: 15px; border-radius: 12px;
            backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.3);
            flex-wrap: wrap;
        }
        
        .search-box {
            flex: 1; min-width: 250px;
            padding: 12px 15px; border-radius: 8px; border: 1px solid #ccc;
            outline: none; transition: 0.3s;
        }
        .search-box:focus { border-color: #1e3c72; box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1); }

        .filter-select {
            padding: 12px 15px; border-radius: 8px; border: 1px solid #ccc;
            background: white; cursor: pointer; min-width: 150px;
        }

        .presence-table {
            width: 100%; border-collapse: separate; border-spacing: 0;
            background: rgba(255,255,255,0.95); border-radius: 15px; overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .presence-table th, .presence-table td {
            padding: 15px; text-align: left; border-bottom: 1px solid #eee;
        }

        .presence-table th {
            background: #f1f5f9; color: #1e3c72; font-weight: 700;
            text-transform: uppercase; font-size: 0.85rem;
        }

        .presence-table tr:last-child td { border-bottom: none; }
        .presence-table tr:hover { background: #f8fafc; }

        .status-badge {
            background: #fecaca; color: #dc2626;
            padding: 5px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: bold;
            display: inline-flex; align-items: center; gap: 5px;
        }

        .stats-cards {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; margin-bottom: 20px;
        }
        .stat-card {
            background: rgba(255,255,255,0.8); padding: 20px; border-radius: 12px;
            text-align: center; border: 1px solid rgba(255,255,255,0.5);
        }
        .stat-number { font-size: 2rem; font-weight: 800; color: #1e3c72; }
        .stat-label { color: #64748b; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="background-overlay"></div>

    <header class="dashboard-header">
        <div class="header-content">
            <div class="logo-container">
                <a href="{{ dashboard_link }}">
                    <img src="/static/uir logo.png" class="logo" alt="UIR Logo">
                </a>
            </div>
            <div class="user-section">
                <a href="{{ dashboard_link }}" class="header-link"><i class="fas fa-home"></i> Accueil</a>
                <a href="profil.html" class="header-link"><i class="fas fa-user"></i> Profil</a>
                <a href="/api/logout" class="header-link danger-btn"><i class="fas fa-sign-out-alt"></i> D√©connexion</a>
            </div>
        </div>
    </header>

    <main class="page-main">
        <div class="page-container">
            <div class="title-section">
                <h1 class="page-title">üìä Suivi Global de l'Assiduit√©</h1>
            </div>

            <div class="stats-cards">
                <div class="stat-card">
                    <div class="stat-number" id="totalAbsences">0</div>
                    <div class="stat-label">Absences Totales</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="uniqueStudents">0</div>
                    <div class="stat-label">√âtudiants Concern√©s</div>
                </div>
            </div>

            <div class="controls-bar">
                <input type="text" id="searchInput" class="search-box" placeholder="Rechercher un √©tudiant, une mati√®re..." onkeyup="filterTable()">
                
                <select id="subjectFilter" class="filter-select" onchange="filterTable()">
                    <option value="">Toutes les mati√®res</option>
                    </select>
            </div>

            <div class="panel">
                <div class="panel-body" style="padding:0;">
                    <div style="overflow-x:auto;">
                        <table class="presence-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Semaine</th>
                                    <th>√âtudiant</th>
                                    <th>Groupe</th>
                                    <th>Mati√®re</th>
                                    <th>Type</th>
                                    <th>Statut</th>
                                </tr>
                            </thead>
                            <tbody id="absenceTableBody">
                                <tr><td colspan="7" style="text-align:center; padding: 20px;">Chargement des donn√©es...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let allAbsences = [];

        window.onload = loadData;

        async function loadData() {
            try {
                const res = await fetch('/api/admin/get_global_absences');
                allAbsences = await res.json();
                
                populateFilters();
                calculateStats();
                renderTable(allAbsences);
            } catch(e) {
                console.error(e);
                document.getElementById('absenceTableBody').innerHTML = '<tr><td colspan="7" style="text-align:center; color:red;">Erreur de chargement</td></tr>';
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('absenceTableBody');
            
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding:20px;">Aucune absence enregistr√©e.</td></tr>';
                return;
            }

            tbody.innerHTML = data.map(item => `
                <tr>
                    <td style="font-weight:bold; color:#1e3c72;">${item.date}</td>
                    <td>${item.week}</td>
                    <td><strong>${item.student_name}</strong></td>
                    <td><span style="background:#e2e8f0; padding:2px 8px; border-radius:4px; font-size:0.85rem;">${item.group}</span></td>
                    <td>${item.subject}</td>
                    <td>${item.type}</td>
                    <td><span class="status-badge"><i class="fas fa-times-circle"></i> Absent</span></td>
                </tr>
            `).join('');
        }

        function populateFilters() {
            // Get unique subjects
            const subjects = [...new Set(allAbsences.map(item => item.subject))].sort();
            const select = document.getElementById('subjectFilter');
            
            subjects.forEach(sub => {
                const option = document.createElement('option');
                option.value = sub;
                option.innerText = sub;
                select.appendChild(option);
            });
        }

        function calculateStats() {
            // Total Absences
            document.getElementById('totalAbsences').innerText = allAbsences.length;
            
            // Unique Students
            const unique = new Set(allAbsences.map(item => item.student_name));
            document.getElementById('uniqueStudents').innerText = unique.size;
        }

        function filterTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const subjectFilter = document.getElementById('subjectFilter').value;

            const filtered = allAbsences.filter(item => {
                const matchesSearch = 
                    item.student_name.toLowerCase().includes(searchTerm) || 
                    item.subject.toLowerCase().includes(searchTerm) ||
                    item.group.toLowerCase().includes(searchTerm);
                
                const matchesSubject = subjectFilter === "" || item.subject === subjectFilter;

                return matchesSearch && matchesSubject;
            });

            renderTable(filtered);
        }
    </script>
</body>
</html>
