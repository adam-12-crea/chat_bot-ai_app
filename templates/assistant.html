<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant AI</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: #0f172a; color: white; height: 100vh; display: flex; overflow: hidden; }
        
        /* SIDEBAR */
        .sidebar {
            width: 260px;
            background: #1e293b;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #334155;
            padding: 15px;
        }
        .new-chat-btn {
            background: #3b82f6; color: white; border: none; padding: 12px;
            border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 20px;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: 0.2s;
        }
        .new-chat-btn:hover { background: #2563eb; }
        
        .history-list { flex-grow: 1; overflow-y: auto; }
        .history-item {
            padding: 10px; margin-bottom: 5px; border-radius: 6px;
            cursor: pointer; color: #cbd5e1; font-size: 0.9rem;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            transition: 0.2s;
        }
        .history-item:hover { background: #334155; color: white; }
        .history-item.active { background: #334155; color: #60a5fa; font-weight: bold; }

        /* MAIN CHAT */
        .main-chat { flex-grow: 1; display: flex; flex-direction: column; position: relative; }
        .chat-header { padding: 15px 20px; border-bottom: 1px solid #334155; background: #0f172a; display: flex; justify-content: space-between; align-items: center; }
        
        .chat-container {
            flex-grow: 1; overflow-y: auto; padding: 20px;
            display: flex; flex-direction: column; gap: 15px;
            max-width: 900px; margin: 0 auto; width: 100%;
        }
        
        .message { max-width: 80%; padding: 12px 16px; border-radius: 12px; line-height: 1.5; font-size: 0.95rem; }
        .message.user { align-self: flex-end; background: #3b82f6; color: white; border-bottom-right-radius: 2px; }
        .message.bot { align-self: flex-start; background: #334155; color: #e2e8f0; border-bottom-left-radius: 2px; }
        
        /* INPUT AREA */
        .input-area { padding: 20px; background: #0f172a; border-top: 1px solid #334155; }
        .input-wrapper {
            max-width: 900px; margin: 0 auto; background: #1e293b;
            border-radius: 12px; padding: 8px 15px; display: flex; align-items: center; gap: 10px;
            border: 1px solid #334155;
        }
        .input-wrapper input { background: transparent; border: none; color: white; flex-grow: 1; outline: none; padding: 10px; font-size: 1rem; }
        .icon-btn { background: none; border: none; color: #94a3b8; cursor: pointer; padding: 5px; font-size: 1.2rem; transition: 0.2s; }
        .icon-btn:hover { color: white; }
    </style>
</head>
<body>
    <header class="dashboard-header">
    <div class="header-content">
        <div class="logo-container">
            <a href="{{ dashboard_link }}">
                <img src="/static/uir logo.png" class="logo" alt="UIR Logo">
            </a>
        </div>

        <div class="user-section">
            <a href="{{ dashboard_link }}" class="header-link">
                <i class="fas fa-home"></i> Accueil
            </a>
            
            {% if user_role == 'student' %}
            <a href="emploi-temps.html" class="header-link">
                <i class="fas fa-calendar-alt"></i> Emploi du temps
            </a>
            {% endif %}

            <a href="profil.html" class="header-link">
                <i class="fas fa-user"></i> Profil
            </a>

            <a href="/api/logout" class="header-link danger-btn">
                <i class="fas fa-sign-out-alt"></i> D√©connexion
            </a>
        </div>
    </div>
</header>
    <div class="sidebar">
        <button class="new-chat-btn" onclick="startNewChat()">+ New Chat</button>
        <div style="font-size:0.8rem; color:#64748b; margin-bottom:10px; font-weight:bold;">HISTORIQUE</div>
        <div class="history-list" id="historyList">
            </div>
        <div style="margin-top:auto; padding-top:10px; border-top:1px solid #334155;">
             <a href="dashboard.html" style="color:#94a3b8; text-decoration:none; font-size:0.9rem;">‚Üê Retour Dashboard</a>
        </div>
    </div>

    <div class="main-chat">
        <div class="chat-header">
            <span id="chatTitle" style="font-weight:bold; color:#e2e8f0;">Nouvelle Conversation</span>
        </div>

        <div id="chatBox" class="chat-container">
            <div class="message bot">Bonjour ! Je suis pr√™t. Uploadez un cours ou posez une question.</div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <input type="file" id="fileInput" hidden accept=".pdf">
                <button class="icon-btn" onclick="document.getElementById('fileInput').click()">üìé</button>
                <input type="text" id="userInput" placeholder="Posez une question...">
                <button class="icon-btn" onclick="sendMessage()">‚û§</button>
            </div>
            <div id="uploadStatus" style="color: #64748b; font-size: 0.8rem; text-align: center; margin-top: 5px; height: 15px;"></div>
        </div>
    </div>

    <script>
        // Generate a random Session ID on load if not exists
        let sessionId = localStorage.getItem('currentSessionId') || generateUUID();
        localStorage.setItem('currentSessionId', sessionId);

        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // --- 1. LOAD HISTORY LIST ---
        async function loadConversations() {
            const res = await fetch('/api/conversations');
            const data = await res.json();
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            
            data.forEach(chat => {
                const div = document.createElement('div');
                div.className = 'history-item';
                if(chat.session_id === sessionId) div.classList.add('active');
                div.innerText = chat.title;
                div.onclick = () => loadSession(chat.session_id);
                list.appendChild(div);
            });
        }

        // --- 2. SWITCH SESSIONS ---
        async function loadSession(id) {
            sessionId = id;
            localStorage.setItem('currentSessionId', sessionId);
            
            // UI Update
            loadConversations(); // Update active class
            chatBox.innerHTML = '<div style="text-align:center; color:#64748b; margin-top:20px;">Chargement...</div>';

            // Fetch Messages
            const res = await fetch(`/api/load_session/${id}`);
            if(res.ok) {
                const data = await res.json();
                document.getElementById('chatTitle').innerText = data.title;
                chatBox.innerHTML = ''; // Clear loading
                
                // Replay Messages
                data.messages.forEach(msg => {
                    appendMessage(msg.user, 'user');
                    appendMessage(msg.ai, 'bot');
                });
            }
        }

        // --- 3. NEW CHAT ---
        function startNewChat() {
            sessionId = generateUUID();
            localStorage.setItem('currentSessionId', sessionId);
            
            document.getElementById('chatTitle').innerText = "Nouvelle Conversation";
            chatBox.innerHTML = '<div class="message bot">‚ú® Nouvelle session ! (Ancienne sauvegard√©e dans l\'historique)</div>';
            loadConversations();
        }

        // --- 4. SEND MESSAGE ---
        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;
            
            appendMessage(text, 'user');
            userInput.value = '';
            
            // Send to Backend
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message: text, session_id: sessionId })
                });
                const data = await res.json();
                
                appendMessage(data.response, 'bot');
                
                // Update Sidebar (in case Title changed)
                loadConversations();
            } catch (e) {
                appendMessage("Erreur connexion.", 'bot');
            }
        }

        // --- 5. UPLOAD ---
        document.getElementById('fileInput').addEventListener('change', async function() {
            const file = this.files[0];
            if (!file) return;
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('session_id', sessionId); // Link file to THIS session
            
            document.getElementById('uploadStatus').innerText = "Upload...";
            
            const res = await fetch('/api/upload', { method: 'POST', body: formData });
            if(res.ok) {
                document.getElementById('uploadStatus').innerText = "‚úÖ";
                appendMessage(`Fichier <strong>${file.name}</strong> ajout√© √† cette conversation.`, 'bot');
            } else {
                document.getElementById('uploadStatus').innerText = "‚ùå Erreur";
            }
        });

        function appendMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            // Simple markdown formatter
            div.innerHTML = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>');
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        userInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMessage() });
        
        // Init
        loadConversations();
    </script>
</body>
</html>
