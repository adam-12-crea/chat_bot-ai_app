<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Student Multitask AI Helper</title>
    <link rel="stylesheet" href="/static/signin.css">
</head>
<body>
    <div class="background-image"></div>
    
    <div class="logo-container">
        <a href="accueil.html">
            <img src="/static/uir logo.png" alt="Logo Université" class="logo" id="universityLogo">
        </a>
    </div>

    <div class="signin-container">
        <div class="signin-card">
            <h1 class="signin-title">Connexion</h1>
            <p class="signin-subtitle">Accédez à votre espace universitaire</p>
            
            <form class="signin-form" id="signinForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="votre.email@uir.ac.ma" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Se souvenir de moi</span>
                    </label>
                    <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                </div>

                <button type="submit" class="btn-signin">Se connecter</button>
            </form>
            </div>
    </div>

    <script src="/static/signin.js"></script>
</body>
</html>
